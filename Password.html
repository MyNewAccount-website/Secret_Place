<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="./Login_icon.png">
    <title>Login</title>
    <style>

	*{
	    user-select: none;
	}	

        body {
            font-family: Arial, sans-serif;
            background: #1e1e2f;
            color: #fff;
            display: flex;
	    flex-direction: column;
            justify-content: space-evenly;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .login-container {
            background: #2a2a3b;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
            text-align: center;
            width: 320px;
        }
        h2 {
            margin-bottom: 20px;
            font-size: 24px;
        }
        .password-wrapper {
            position: relative;
            width: 100%;
        }
        input {
            width: calc(100% - 20px);
            padding: 12px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            text-align: center;
            background: #3b3b4f;
            color: #fff;
            outline: none;
        }
        input::placeholder {
            color: #bbb;
        }
        button {
            width: 100%;
            padding: 12px;
            background: #ff4757;
            border: none;
            color: #fff;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }
        button:hover {
            background: #e84118;
        }
        #message {
            margin-top: 10px;
            font-size: 14px;
        }
        .eye-icon {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: #bbb;
        }

	.skull-icon{
	    cursor: pointer;
	    transition: transform 0.2s;
	}

	.skull-icon:hover{
	    transform: scale(1.1);
	}

    </style>
</head>
<body>

    <img id="skull-icon" class="skull-icon" src="./Skull_icon.png" width="200px" height="200px" alt="Skull icon picture">

    <div id="login-container" class="login-container">
        <h2>Secure Login</h2>
        <div class="password-wrapper">
            <input type="password" id="password" placeholder="Enter password">
            <span class="eye-icon" id="togglePassword">üîí</span>
        </div>
        <button id="loginButton">Login</button>
        <p id="message"></p>
    </div>

    <script src="https://code.jquery.com/jquery-2.1.0.js"></script>
    <script>
        // üîí Store the password
        const storedPassword = "U0VDUkVU"; 
        
        let DivPassword = document.getElementById("password-wrapper");
	let Img = document.getElementById("skull-icon");

        document.getElementById("loginButton").addEventListener("click", function() {
            let inputPassword = document.getElementById("password").value;

            // Encode input password in Base64
            let encodedPassword = btoa(inputPassword);

            if (encodedPassword === storedPassword) {
                document.getElementById("message").textContent = "‚úÖ Access Granted!";
                document.getElementById("message").style.color = "#2ecc71";
		$("#skull-icon").fadeOut(1000);
	       $("#login-container").children().fadeOut(3000, function() {
        	    if ($(this).is(":last-child")) {
       	 	        $("#login-container").append('<a href="http://bit.ly/41h5P1P" style="color: #4286f4; font-size: 18px;">Go to Link</a>');}
	       });


                
            } else {
                document.getElementById("message").textContent = "‚ùå Wrong Password!";
                document.getElementById("message").style.color = "#ff4757";
            }
        });

        // Toggle password visibility
        document.getElementById("togglePassword").addEventListener("click", function() {
            const passwordInput = document.getElementById("password");
            const type = passwordInput.type === "password" ? "text" : "password";
            passwordInput.type = type;

            // Change icon based on visibility
            this.textContent = type === "password" ? "üîí" : "üîì";
        });
    </script>

</body>
</html>
